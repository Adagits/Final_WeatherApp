<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada-Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="ada2.mp4" muted loop autoplay></video>
    <div class = "container"> 
        <h1>Ada's Weather App</h1>
        <input type="text" id="locationInput" placeholder = "Enter your City" required spellcheck="false">
        <br>
        <button id="searchButton" class="goback">Search</button>
        <div class="weather-info">
            <h2 id ="location"></h2>
            <p id = "temperature"></p> 
            <p id = "description"></p>
        </div>
    </div>
    <button class="back" ><a href="forms.html">Back</a></button>
    <script src="script.js"></script>
</body>
</html>
